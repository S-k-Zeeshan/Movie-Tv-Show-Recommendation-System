<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      background-image: url(file:///C:/Users/knigh/OneDrive/Desktop/back3.jpg);
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      width: 300px;
      margin: 80px auto 0;
      background: linear-gradient(to right, #060000, #000000);
      padding: 66px;
      border-radius: 9px;
      box-shadow: 0 0 10px rgba(192, 11, 11, 0.2);
    }
    
    .container h2 {
      text-align: center;
      color: #f2eaea;
      font-family: "Audiowide", sans-serif;
      font-size: 30px; /* Increased font size for better visibility */
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(34, 33, 33, 0.3);
    }
    
    .form-group input[type="submit"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      background: linear-gradient(to right, #FF512F, #DD2476);
      border: none;
      color: #fff;
      cursor: pointer;
    }
    
    .form-group input[type="submit"]:hover {
      background: linear-gradient(to right, #DD2476, #FF512F);
    }

    .form-group .reset-password {
      text-align: center;
      color: #080808;
      text-decoration: underline;
      cursor: pointer;
    }

    .login-options {
      text-align: center;
      margin-top: 20px;
    }

    .login-options .btn-google,
    .login-options .btn-facebook {
      display: inline-block;
      padding: 8px 16px;
      margin-right: 10px;
      border-radius: 3px;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .login-options .btn-google {
      background-color: #c01a04;
    }

    .login-options .btn-facebook {
      background-color: #163a86;
    }

    .login-options .btn-google:hover,
    .login-options .btn-facebook:hover {
      opacity: 0.8;
    }

    .login-options .fab {
      margin-right: 5px;
    }
  </style>
</head>

        <h2>MOVIE RECOMMENDATION SYSTEM</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="form-group">
                <p class="reset-password">Forgot your password? </p>
                <p class="reset-password"><a href="#">Reset Password</a></p>
            </div>
            <div class="login-options">
                <button class="btn-google"><i class="fab fa-google"></i> Login with Google</button><br><br>
                <button class="btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            </div>
            
            <div style="text-align: center;">
                <label for="rememberMe">Remember Me</label>
                <input type="checkbox" id="rememberMe" name="rememberMe">
            </div> 
            
        </form>
    </div>
